<html>

<head>

</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
</script>

<!-- Original code retrieved from http://jsfiddle.net/vlad_bezden/RU8Jq/ -->
<script>
$(document).ready(function(){
  function getData() {
      var url = "http://query.yahooapis.com/v1/public/yql";
      var symbol = $("#symbol").val();
      var data = encodeURIComponent("select * from yahoo.finance.quotes where symbol in ('spy')");

      $.getJSON(url, 'q=' + data + "&format=json&diagnostics=true&env=http://datatables.org/alltables.env")
          .done(function (data) {
          $("#Ask").text("Ask: " + data.query.results.quote.Ask);
          $("#pc").text("pc: " + data.query.results.quote.PercentChange);
          $("#LastTrade").text("Last Trade: " + data.query.results.quote.LastTradePriceOnly);
          $("#result").text("Average Daily Volume: " + data.query.results.quote.AverageDailyVolume);
      })
          .fail(function (jqxhr, textStatus, error) {
          var err = textStatus + ", " + error;
              $("#result").text('Request failed: ' + err);
      });
  }
  getData();
  setInterval(getData, 1 * 1e3);
});
</script>

<body>

  <div id='Ask'>Ask</div>
  <div id='pc'>Percent Change</div>
  <div id='LastTrade'>Last Trade</div>
  <div id='result'>No Price</div>

</body>
</html>
